<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>

	<script src="js/simplex.js"></script>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
		integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/simplex.css">

	<title>MakeItSimplex</title>

</head>

<body style="background-color: #9E9E9E;">
	<nav class="navbar navbar-light col-md-12" style="background-color: #333333;">
		<span class="navBar">MakeItSimplex</span>
		<div class="row">
		</div>
	</nav>
	<br>
	<div class="container align-itens-center">
		<div id="startInputs">
			<div class="row">
				<div class="col-md-12">
					<label class="col-md-12">Qual problema você deseja resolver?</label>
					<div class="custom-control custom-radio custom-control-inline" style="margin-top: 10px;">
						<input type="radio" id="sim" name="simMoc" class="custom-control-input" value="Simplex" checked>
						<label class="custom-control-label" for="sim">Simplex</label>
					</div>
				</div>
				<div class="col-md-12" style="margin-top: 10px;">
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="moc" name="simMoc" class="custom-control-input" value="Mochila">
						<label class="custom-control-label" for="moc">Mochila</label>
					</div>
				</div>
		
			</div>
			<br>
			<div class="row">
				<div class="offset-md-3 col-md-6 offset-md-3">
					<button id="chooseProblem" class="btn btn-outline-light">Avançar</button>
				</div>
			</div>
		
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
		integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
		integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		var wikipedia = function () {
			setTimeout("document.location = 'https://pt.wikipedia.org/wiki/Algoritmo_simplex'", 500);
		};

		document.getElementById("chooseProblem").onclick = function () {
				var radios = document.getElementsByName("simMoc");
				for (var i = 0; i < radios.length; i++) {
					if (radios[i].checked) {
						chooseProblem(radios[i].value);
					}
				}
			};

	</script>
</body>

</html>
