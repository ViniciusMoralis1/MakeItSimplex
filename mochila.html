<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="js/simplex.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/simplex.css">

    <title>MakeItSimplex</title>

</head>

<body style="background-color: #9E9E9E;">
    <nav class="navbar navbar-light col-md-12" style="background-color: #333333;">
        <span class="navBar">MakeItSimplex</span>
        <div class="row">
            <button onclick="location.href = 'index.html';" class="btn btn-outline-light">Inicio</button>
            <button onclick="wikipedia()" class="btn btn-outline-light">O que é problema da mochila?</button>
        </div>
    </nav>
    <br>
    <div class="container align-itens-center">
        <div id="startInputs">
            <div class="row">
                <div class="col-md-12">
                    <label class="col-md-6">Capacidade da mochila</label>
                    <input type="number" id="quantRestriction" name="quantRestriction">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <label class="col-md-6">Quantidade de itens</label>
                    <input type="number" id="quantDecision" name="quantDecision">
            
                </div>
            </div>
            <br>
            <div class="row">
                <div class="offset-md-3 col-md-6 offset-md-3">
                    <button id="firstPhase" class="btn btn-outline-light" onclick="teste()">Avançar</button>
                </div>
            </div>
            
            </div>
            <div id="auxDiv" style="display: none;"></div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        let wikipedia = function () {
            setTimeout("document.location = 'https://pt.wikipedia.org/wiki/Problema_da_mochila'", 500);
        };

        let teste = function(){
            let capacidade = $('#quantRestriction').val();
            let itens = $('#quantDecision').val();

            console.log(capacidade, itens);

            if(capacidade < 1 || itens < 1){
                $('#startInputs').append('<div class="offset-md-2 col-md-8 offset-md-2 mt-5"><h4 id="aviso" style="color: rgb(56, 51, 51); font-style: italic;">Os valores devem ser maiores ou iguais a 1</h4></div>');
            } else {
                $("#aviso").hide();
                mochila();
            }

        }

    </script>
</body>

</html>
